<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practical JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div>
        <input
          id="add-todo-text-input"
          type="text"
          placeholder="I need to..."
        /><button onclick="handlers.addTodo()">Add</button>
      </div>

      <div>
        <button onclick="handlers.changeTodo()">Change To Do</button
        ><input id="change-todo-position-input" type="number" />
        <input id="change-todo-text-input" type="text" />
      </div>

      <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button
        ><input type="number" id="toggle-completed-position-input" />
      </div>
      <div class="to-do-list-container"><ul></ul></div>
      <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
